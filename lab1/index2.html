href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-
EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
<body>
  <div id="container" tabindex="0" class="blockquote text no-wrap"></div>
</body>

<script>
  var container = document.getElementById('container');
window.onload = function() {
  add_new_chars();
}
window.addEventListener("keyup", function(e) {
  console.log(e.key);
  if (e.key == container.textContent[0]) {
    container.textContent = container.textContent.substring(1);
  }
  add_new_chars();
});

function add_new_chars() {
  var alphabet = "abcdefghijklmnopqrstuvwxyz";
  var index = Math.floor(Math.random() * 3) + 1;
  while(index > 0) {
    container.textContent += alphabet[Math.floor(Math.random() * 26)];
    index--;
  }
};
</script>
